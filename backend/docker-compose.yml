version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aigovernance_db
    environment:
      POSTGRES_USER: aigovernance
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: aigovernance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aigovernance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aigovernance-network

  # FastAPI Backend
  backend:
    build: .
    container_name: aigovernance_backend
    environment:
      # Use 'postgres' hostname inside Docker network
      DATABASE_URL: postgresql://aigovernance:password123@postgres:5432/aigovernance_db
      # CORS Configuration - UPDATE when ngrok URLs change
      CORS_ORIGINS: https://aigovernanceportal.vercel.app,http://localhost:5173,http://localhost:3000
      ALLOWED_ORIGINS: https://aigovernanceportal.vercel.app,http://localhost:5173,http://localhost:3000

      # Auth0 Configuration
      AUTH0_DOMAIN: dev-y75lecimhanaeqy7.us.auth0.com
      AUTH0_API_AUDIENCE: https://aigovernancebackend.vercel.app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aigovernance-network

networks:
  aigovernance-network:
    driver: bridge

volumes:
  postgres_data: