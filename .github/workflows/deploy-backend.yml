name: Deploy FastAPI Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
      SUPERMEMORY_API_URL: ${{ secrets.SUPERMEMORY_API_URL }}
      SUPERMEMORY_API_KEY: ${{ secrets.SUPERMEMORY_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ALLOWED_ORIGINS: https://aigovernanceportal.vercel.app
      CORS_ORIGINS: https://aigovernanceportal.vercel.app
      GEMINI_MODEL: gemini-2.0-flash-lite

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd backend
          flyctl deploy --remote-only -a ai-governance
