name: Deploy React Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    env:
      VITE_AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      VITE_AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      VITE_AUTH0_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
      VITE_API_URL: https://ai-governance.fly.dev
      VITE_AUTH0_REDIRECT_URI: https://dashboard-orpin-kappa-54.vercel.app
      VITE_HMR_HOST: dashboard-orpin-kappa-54.vercel.app
      VITE_HMR_CLIENT_PORT: 443

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd dashboard
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
